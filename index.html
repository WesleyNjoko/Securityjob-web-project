<style>
body {margin: 0;
      padding: 0;
      font-family: Arial;
      }

nav {
     top: 0;
     left: 0;
     width: 100%;
     height: 100px;
     padding: 20px 70px;
     box-sizing: border-box;
     background: rgba(0,0,0,0.5);
    }

nav img{width: 150px;
        position: absolute;
        top: 17px;
        left: 12px;
        }

nav .logo {padding: 22px 20px;
           height: 80px;
           float: left;
           font-size: 25px;
           font-weight: bold;
           text-transform: uppercase;
           color: #ffe6ff;
           }

ul{position: fixed;
   Width: 100%;
   height: 100vh;
   background:#fffeea;
   top: 80px;
   left: -100%;
   text-align: center;
   transition: all .5s;
   }


nav ul {list-style: none;
        float: right;
        margin-right: 20px;
        padding: 0;
        display: flex;
       }

nav ul li {display: block;
           line-height: 30px;
           margin: 50px 0;
          }

#check:checked ~ ul{left: 0;}
#check:checked ~ label #btn{display: none;}
#check:checked ~ label #cancel{display: block;}

nav ul li a:before {position: absolute;
             content: '';
             left: 0;
             bottom: 0;
             height: 3px;
             width: 100%;
             transform: scaleX(0);
             transform-origin: right;
             transition: transform .4s linear;
             }

nav ul li a {position: relative;
             line-height: 100px;
             color: #ffe6ff;
             padding: 5px 0;
             text-decoration: none;
             text-transform: uppercase;
             font-size: 20px;
             font-weight: bold;
             }

nav ul li a:hover:before{transform: scaleX(1);
                         transform-origin: left;
                        }

nav ul li a:hover {background: rgba(0,0,0,0.7);
                   border-radius: 6px;
                   }

nav ul li a:active {background: #fffeea;
                    color: #800080;
                    border-radius: 6px;
                    }

label #btn,
label #cancel {color: #fffeea;
               font-size:35px;
               float: right;
               line-height: 80px;
               margin-right: 40px;
               cursor: pointer;
               display: none;
               }

#check {display: none;}
@media (max-width: 1118px;) {nav img{left: 8px;}}
@media (max-width: 944px;) {nav img{left: 6%;
                                    top: 20px;
                                    width: 130px;
                                    }
nav ul li a{font-size: 17px;}}

@media (max-width: 860px) {display: block;}



section {width: 100%;
         height: 100vh;
         background: url('https://user-images.githubusercontent.com/49438167/84501468-db360f80-acb6-11ea-96f5-89341342c0bf.jpg');
         background-size: cover;
         background-position: centre;
         }


</style>
  
  </head>

  <body>
<div class="header">

<nav>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
<input type="checkbox" id="check">
<label for="check">
<i class="fas fa-bars" id="btn"></i>
<i class="fas fa-times" id="cancel"></i>
