<! DOCTYPE html>
<html lang="eng" dir="alt">
  
  <head>
    <meta charset="utf-8">
    <title>security_job_site</title>




 <style type="text/css">
@import url('https://fonts.googleapis.com/css?family=montserrat')
  body {font family='open sans', sans serif;}
</style>


<style type="text/css">
* {margin: 0; padding: 0; list style: none; text decoration: none
</style>

<style type="text/css">
nav {height: 80px; background: #7B68EE;}
</style> 

<style type="text/css">
nav img {width: 130px; position: absolute; top: 17px; left: 12%;}
</style> 

 <style type="text/css">
 nav ul {float: right; margin-right: 25px;}  
</style>
 
<style type="text/css">
nav ul li {display: inline-block; line-height: 80px; margin: 0 15px;}
 </style> 

<style type="text/css">
  nav ul li a {position: relative; color: black; font-size: 18px; padding: 5px 0; text-transform: uppercase;}
  </style>

<style type="text/css">
  nav ul li a:before {position: absolute; content:''; left: 0; bottom: 0; height: 3px; width: 100%; background: #FFE4E1; transform: scaleX(0); transform-origin: right; transition: transform .4s linear;}
  </style>

<style type="text/css">
  nav ul li a:hover:before{transform: scaleX(1); transform-origin: left;}
  </style>

<style type="text/css">
  label #btn,
  label #cancel {color: black; font-size: 30px; float: right; line-height: 80px; margin-right: 40px; cursor: pointer; display: none;}
 </style> 

<style type="text/css">
  #check {display: none;}
</style>

 <style type="text/css media="screen and(max-width: 944px;)">
nav img{left: 6%; top: 20px; width: 130px;} 
nav ul li a {font-size: 17px;}
</style>
 
<style type="text/css media="screen and(max-width: 860px;)">
 label #btn {display: block;} 
ul{position: fixed; width: 100%; height: 100vh; background: #9370DB; top: 80px; left: -100%; text-align: center; transition: all .5s;} 
nav ul li {display: block; margin: 50px 0; line-height: 30px;} 
nav ul li a {font-size: 20px;} 
#check:checked ~ ul{left: 0;}  
#check:checked ~ label #btn{display: none;} 
#check:checked ~ label #cancel{display: block;}
</style>
    




    <meta name="viewport" content="width=device-with, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check">
      
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
        </label>
      
      <img src="https://user-images.githubusercontent.com/49438167/84606182-ebf7a880-aea3-11ea-8b5a-d8cdd2118b14.png">
      <ul>
        <li><a href="#" >HOME</a.></li>
        <li><a href="#" >HIRING NOW</a.></li>
        <li><a href="#" >OUR INSPIRATION</a.></li>
        <li><a href="#" >OUR CONTACTS</a.></li>
      </ul>
    </nav>
  </body>

</html>
